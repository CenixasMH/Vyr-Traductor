<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Vyrllero</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #000;
            background: url('https://i.postimg.cc/qMbDWrp3/0485bb47-2a16-4707-9755-1d6bb2bb1fa5.jpg') center/cover fixed no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #000;
            margin-bottom: 10px;
        }

        .contact-header {
            font-weight: bold;
            margin: 10px 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .whatsapp-btn {
            background-color: #25D366;
        }

        .facebook-btn {
            background-color: #1877F2;
        }

        .social-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .result-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            min-height: 50px;
        }

        .result {
            padding: 15px;
            border-radius: 6px;
            background-color: rgba(255,255,255,0.9);
            color: #000;
            text-align: left;
            word-break: break-word;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .result-content {
            margin: 0;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(100, 180, 255, 0.7);
            border: none;
            border-radius: 4px;
            padding: 5px 8px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .copy-btn:hover {
            background: rgba(100, 180, 255, 0.9);
        }

        .copy-btn:active {
            transform: scale(0.90);
        }

        .copy-btn.copied {
            background: rgba(76, 175, 80, 0.9);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.5);
        }

        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Traductor Vyrllero</h1>
        
        <div class="contact-header">Contacto con mi creador:</div>
        
        <div class="social-buttons">
            <a href="https://wa.me/5353718509" class="social-btn whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp social-icon"></i>
                WhatsApp
            </a>
            <a href="https://www.facebook.com/profile.php?id=61554495548506" class="social-btn facebook-btn" target="_blank">
                <i class="fab fa-facebook-f social-icon"></i>
                Facebook
            </a>
        </div>
        
        <div class="buttons">
            <button onclick="startEncoding()">Codificar Texto</button>
            <button onclick="startDecoding()">Decodificar Texto</button>
        </div>
        
        <div id="result-container" class="result-container hidden">
            <button class="copy-btn" onclick="copyResult()">
                <i class="far fa-copy"></i> Copiar
            </button>
            <div id="result" class="result">
                <div id="result-title" class="result-title"></div>
                <p id="result-content" class="result-content"></p>
            </div>
        </div>
    </div>

    <script>
        const codeMap = {
            'q': '1', 'w': '2', 'e': '3', 'r': '4', 't': '5',
            'y': '6', 'u': '7', 'i': '8', 'o': '9', 'p': '0',
            'a': '@', 's': '#', 'd': '$', 'f': '_', 'g': '&',
            'h': '-', 'j': '+', 'k': '(', 'l': ')', 'ñ': '/',
            'z': '*', 'x': '"', 'c': "'", 'v': ':', 'b': ';',
            'n': '!', 'm': '?',
            '0': '', '1': '𝐈', '2': ' 𝐈𝐈', '3': '𝐈𝐈𝐈', '4': '𝐈𝐕',
            '5': '𝐕', '6': '𝐕𝐈', '7': '𝐕𝐈𝐈', '8': '𝐕𝐈𝐈𝐈', '9': ' 𝐈𝐗'
        };

        const decodeMap = {
            '@': 'a', '#': 's', '$': 'd', '_': 'f', '&': 'g',
            '-': 'h', '+': 'j', '(': 'k', ')': 'l', '/': 'ñ',
            '*': 'z', '"': 'x', "'": 'c', ':': 'v', ';': 'b',
            '!': 'n', '?': 'm',
            'θ': '0', '𝐈': '1', ' 𝐈𝐈': '2', '𝐈𝐈𝐈': '3', '𝐈𝐕': '4',
            '𝐕': '5', '𝐕𝐈': '6', '𝐕𝐈𝐈': '7', '𝐕𝐈𝐈𝐈': '8', ' 𝐈𝐗': '9'
        };

        let currentTranslatedText = ''; // Variable para almacenar el texto traducido

        function startEncoding() {
            const input = prompt("Escribe el texto a codificar:");
            if (input) {
                currentTranslatedText = translate(input, codeMap);
                showResult("Texto codificado:", currentTranslatedText);
            }
        }

        function startDecoding() {
            const input = prompt("Escribe el texto a decodificar:");
            if (input) {
                // Primero buscamos los códigos F0-F9
                let decodedText = input.replace(/F[0-9]/g, match => {
                    return decodeMap[match] || match;
                });
                
                // Luego decodificamos el resto de caracteres
                currentTranslatedText = translate(decodedText, decodeMap);
                showResult("Texto decodificado:", currentTranslatedText);
            }
        }

        function translate(text, mapping) {
            return text.split('').map(char => {
                const lowerChar = char.toLowerCase();
                return mapping[lowerChar] || char;
            }).join('');
        }

        function showResult(title, text) {
            const resultContainer = document.getElementById('result-container');
            const resultTitle = document.getElementById('result-title');
            const resultContent = document.getElementById('result-content');
            
            resultTitle.textContent = title;
            resultContent.textContent = text;
            resultContainer.classList.remove('hidden');
        }

        function copyResult() {
            const copyBtn = document.querySelector('.copy-btn');
            
            // Aplicar efecto visual
            copyBtn.classList.add('copied');
            
            navigator.clipboard.writeText(currentTranslatedText)
                .then(() => {
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                    }, 1000);
                })
                .catch(err => {
                    console.error('Error al copiar: ', err);
                    // Fallback para navegadores antiguos
                    const textarea = document.createElement('textarea');
                    textarea.value = currentTranslatedText;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                    }, 1000);
                });
        }
    </script>
</body>
</html>
